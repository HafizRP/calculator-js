<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="assets/js/index.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Calculator!</h2>
        </div>
        <div class="card-body">
          <div class="alert alert-danger d-none" id="error-danger" role="alert">
            A simple warning alert—check it out!
          </div>
          <div class="d-flex justify-content-around">
            <div class="bd-highlight">
              <input
                type="email"
                class="form-control"
                id="first-number"
                placeholder="Insert a number!"
              />
            </div>
            <div class="bd-highlight">
              <select
                name="increment-methods"
                class="form-control"
                id="operator"
              >
                <option value="" selected>Select a operator</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="X">X</option>
              </select>
            </div>
            <div class="bd-highlight">
              <input
                type="email"
                class="form-control"
                id="second-number"
                placeholder="Insert a number!"
              />
            </div>
            <div>
              <button class="btn btn-success" id="submit-button">Submit</button>
              <button class="btn btn-danger" id="clear-button">Clear</button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="alert alert-success mt-3 d-none"
        role="alert"
        id="result-alert"
      >
        A simple success alert—check it out!
      </div>
    </div>
  </body>
</html>
